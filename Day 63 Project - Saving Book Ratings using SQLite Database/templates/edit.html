<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
</head>
<body>
    <h3>Book Name: {{ book.title }}</h3>
    <h3>Current Rating: {{ book.rating }}</h3>
    <form action="" method="POST">
      <input hidden="hidden" type="text" name="book_id" value="{{ book.id }}"/>
      <input type="text" name="new_rating" placeholder="New Rating"/>
      <button type="submit">Change Rating</button>
    </form>
</body>
</html>
